<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Dropdown konteyneri */
.dropdown-container {
  position: relative;
  display: inline-block;
}
i{
    color: red;
}
/* Ox elementi */
.arrow {
  cursor: pointer;
  font-size: 24px;
  transition: transform 0.3s ease;
}

/* Dropdown məzmunu (başlanğıcda gizlidir) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  margin-top: 10px;
}

/* Dropdown məzmunu - linklərin stili */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Linkin hover effekti */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Dropdown açıldıqda oxu çevir */
.arrow.open {
  transform: rotate(-180deg);
}

    </style>
</head>
<body>
    <div class="dropdown-container">
        <i class="fa-solid fa-arrow-down-long arrow" id="dropdownToggle"></i>
        
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      
      <script>
        // Ox elementini və dropdown məzmununu əldə edirik
const dropdownToggle = document.getElementById('dropdownToggle');
const dropdownContent = document.querySelector('.dropdown-content');

// Ox elementinə klik hadisəsi əlavə edirik
dropdownToggle.addEventListener('click', function() {
    // Dropdown menyunu göstərir və ya gizlədir
    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    
    // Oxu çevirir
    dropdownToggle.classList.toggle('open');
});

      </script>
</body>
</html>
